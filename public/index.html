<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahgora challenge</title>
    <style>
        #square {
            border: 1px solid black;
            background-color: red;
            width: 200px;
            height: 200px;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    <div id="square"></div>
    <script>
        var obj = document.getElementById('square');
        var ang = 0;
        var anima;

        function gira(){
            obj.style.transform = "rotate("+ang+"deg)";
            ang++;
            if(ang > 360){
                ang = 0;
            }
            anima=requestAnimationFrame(gira);
        }
        gira()

    </script>
    <script src="../dist/bundle.js"></script>
</body>
</html>
